<html>
	<head>
	</head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
	AFRAME.registerComponent('print-position', {
    tick: function() {
      const targetPosition = document.getElementById('hero').object3D.position;
      const targetText = document.getElementById('text');
      targetText.setAttribute('value', JSON.stringify(targetPosition, null, 3));
    }
	});
</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    
	<a-marker type='pattern' url='https://10.0.7.40:8080/dnd.patt'>
		<!-- create your content here. just a box for now -->
		<a-text value="4 Life" rotation="-90 360 0" ></a-text>
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
	</a-marker>

	<a-marker preset="hiro" id="hero">
		<!-- create your content here. just a box for now -->
    <a-entity print-position="selector: #hero;"></a-entity>
		<a-text id="text" value="Heroes" rotation="-90 360 0"  look-controls></a-text>
	</a-marker>
	
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
